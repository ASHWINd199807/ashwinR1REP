<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap3</title>
</head>
<body>
    <header>
         
         <nav> 
            home
            about
         </nav>
    </header>
    <main>
         <!-- <p>this is main</p> -->
         <section>
            <!-- OPENS IN SAME TAB -->
            <a href="https://www.codewithharry.com/" >Opens in same tab </a><br>
            <!-- OPENS IN DIFFERENT TAB -->
            <a href="https://www.codewithharry.com/" target="_main" >Opens in different tab </a>
            <!-- WE CAN ALSO USE IMAGE INSTEAD OF TEXT , WRITE THE IMAGE TAG INSTEAD OF TEXT BETWEEN THE ANCHOR TAGS. -->
            <!-- IN BELOW LINK IMAGE IS IN THE SAME FOLDER -->
            <a href="https://www.codewithharry.com/" target="_main" ><img src="car.webp" alt= "Harrys Website"  > </a>
            <!-- IN BELOW LINK IMAGE IS IN DIFFERENT FOLDER -->
            <a href="https://www.codewithharry.com/" target="_main" ><img src="img\gle.jpg" alt= "Harrys Website"  > </a>
         </section>

         <section>
            <div>
                <h1>THIS IS HEADING 1</h1>
                <p>THIS IS PARA 1</p>
            </div>
<!-- NOW WE CAN PERFORM OPERATIONS ON ANY ONE OF THE div TAGS DATA. -->
            <div>
               <h1>THIS IS HEADING 2</h1>
                <p>THIS IS PARA 2</p>
             </div>
             <span>
                <!--CANT USE PARA HERE  <p></p> -->
               this is span 1
             </span>
             <span>
                this is span 2
             </span>
            

       
    </main>
    <footer>
         this is footer
    </footer>
</body>
</html>
